<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Fórmula</title>
    <link rel="stylesheet" href="/Contato/contato.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/Home/home.html" class="logo">
                <img src="/img/icon.png (2).png" alt="Logo da Fórmula" style="height: 50px;">
            </a>
            <ul>
                <li><a href="/Home/home.html">Home</a></li>
                <li><a href="/Sobre/sobre.html">Sobre</a></li>
                <li><a href="/Eventos/eventos.html">Eventos</a></li>
                <li><a href="/Galeria/galeria.html">Galeria</a></li>
                <li><a href="/Contato/contato.html">Contato</a></li>
            </ul>
            <button id="toggle-theme">Modo Escuro</button>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fórmula. Todos os direitos reservados.</p>
    </footer>
    <script src="/Contato/contato.js"></script>
</body>
</html>
