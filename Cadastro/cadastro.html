<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fórmula</title>
    <link rel="stylesheet" href="/Cadastro/cadastro.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/Home/home.html" class="logo">
                <img src="/img/icon.png (2).png" alt="Logo da Fórmula" style="height: 50px;">
            </a>
            <ul>
                <li><a href="/Home/home.html">Home</a></li>
                <li><a href="/Sobre/sobre.html">Sobre</a></li>
                <li><a href="/Eventos/eventos.html">Eventos</a></li>
                <li><a href="/Galeria/galeria.html">Galeria</a></li>
                <li><a href="/Contato/contato.html">Contato</a></li>
            </ul>
            <button id="toggle-theme">Modo Escuro</button>
        </nav>
    </header>
    <main>
        <section class="register-container">
            <form class="register-form" action="/Home/home.html" method="GET">
                <h1>Cadastro</h1>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="/index.html">Faça login</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fórmula. Todos os direitos reservados.</p>
    </footer>
    <script src="/Cadastro/cadastro.js"></script>
</body>
</html>
